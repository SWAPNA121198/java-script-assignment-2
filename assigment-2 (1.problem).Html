<html>
    <head>
        <script>
            var marks=20;
            if (marks>=90)
            {
                console.log("AA grade");
            }
            else if(marks>80 && marks<=90)
            {
                console.log("AB grade");
            }
            else if(marks>70 && marks<=80)
            {
                console.log("BB garde");
            }
            else if(marks>60 && marks<=70)
            {
                console.log("BC garde");
            }
            else if(marks>50 && marks<=60)
            {
                console.log("CC garde");
            }
            else if(marks>40 && marks<=50)
            {
                console.log("CD garde");
            }
            else (marks>30 && marks<=40)
            {
                console.log("FAIL ");
            }
            
        </script>
    </head>
</html>
